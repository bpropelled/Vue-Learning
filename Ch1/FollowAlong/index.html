<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Chapter 1</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
   <div id="app">
       <h1>{{ msg }}</h1>
   </div>
    
<script>
  
    //Simlpe way to include view
    new Vue({
        el: '#app',
        data: {
            msg: "Hello Granite Homes"
        }
    });
    
    </script>
</body>
</html>
